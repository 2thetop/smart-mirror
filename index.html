<!DOCTYPE html>
<html ng-app="SmartMirror">
<head>
  <title>Smart Mirror</title>
  <!-- Libraries -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.0.0/annyang.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

  <!-- App -->
  <!--<script src="/js/init.js"></script>-->
  <script src="js/app.js"></script>
  <script src="js/annyang-service.js"></script>
  <script src="js/controller.js"></script>
  
  <!-- Styles and Resources -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css" />
</head>
<body ng-controller="MirrorCtrl as ctrl">
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">Smart Mirror</h1>

            <!-- No results -->
            <div ng-hide="ctrl.results.length > 0">
                <ol>
                    <li>Click allow ^</li>
                    <li>Wait for the red light on this Chrome tab</li>
                    <li>Say some short phrases</li>
                </ol>

                <p class="help-block">
                    <i>Tip: more output in the console.</i>
                </p>

            </div>

            <!-- Has results -->
            <div ng-show="ctrl.results.length > 0">
                <button class="btn btn-default" ng-click="ctrl.clearResults()">Clear</button>

                <hr/>

                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="result in ctrl.results">
                        <span class="badge">{{ result.date | date : 'EEE MMM, yyyy hh:mm:ss a' }}</span>
                        {{ result.content }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
